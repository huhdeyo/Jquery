<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
    
        function test() {
            $('#x').html($('textarea').val());
            $('textarea').remove();
            $('input').remove();
            $('#x').append("<input type='button' value='작성하기' onclick='makeform()'>");
        }
        function makeform() {
            $('input').remove();
            $('#x').append("<textarea cols='80' rows='5'></textarea>");
            $('#x').append("<input type='button' value='작성완료' onclick='test()'/> <br>");
        }
        function change_color(){
            $('#x').css('color', $('#a > option:selected').val());
        }
        function change_size(){
            $('#x').css('font-size', $('#b > option:selected').val());
        }
    
    </script>
    <title>자기소개서</title>
</head>
<body>
    <div>자기소개서</div>
    <div id="x"></div>
    <textarea cols="80" rows="5"></textarea>
    <input type="button" value="작성완료" onclick="test()"/> <br>
    글자색
    <select id="a" onchange="change_color()">
        <option value="red" selected>빨간색</option>
        <option value="blue">파란색</option>
        <option value="green">녹색</option>
        <option value="yellow">노란색</option>
    </select>
    글자크기
    <select id="b" onchange="change_size()">
        <option value="20px" selected>20px</option>
        <option value="30px">30px</option>
        <option value="40px">40px</option>
        <option value="50px">50px</option>
    </select>
</body>
</html>
